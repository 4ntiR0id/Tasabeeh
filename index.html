                {
                    "id": 16,
                    "text": "اللَّهُ أَكْبَرُ كَبِيرًا ، وَالْحَمْدُ لِلَّهِ كَثِيرًا ، وَسُبْحَانَ اللَّهِ بُكْرَةً وَأَصِيلاً",
                    "benefit": "قَالَ النَّبِيُّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ (عَجِبْتُ لَهَا ، فُتِحَتْ لَهَا أَبْوَابُ السَّمَاءِ)",
                    "reward": 1000,
                    "target": 100
                },
                {
                    "id": 17,
                    "text": "اللَّهُمَّ صَلِّ عَلَى سَيِّدِنَا مُحَمَّدٍ وَعَلَى آلِ سَيِّدِنَا مُحَمَّدٍ كَمَا صَلَّيْتَ عَلَى سَيِّدِنَا إِبْرَاهِيمَ وَعَلَى آلِ سَيِّدِنَا إِبْرَاهِيمَ إِنَّكَ حَمِيدٌ مَجِيدٌ , اللَّهُمَّ بَارِكْ عَلَى سَيِّدِنَا مُحَمَّدٍ وَعَلَى آلِ سَيِّدِنَا مُحَمَّدٍ كَمَا بَارَكْتَ عَلَى سَيِّدِنَا إِبْرَاهِيمَ وَعَلَى آلِ سَيِّدِنَا إِبْرَاهِيمَ إِنَّكَ حَمِيدٌ مَجِيدٌ",
                    "benefit": "في كل مره تحط عنه عشر خطايا ويرفع له عشر درجات ويصلي الله عليه عشرا وتعرض على الرسول صلى الله عليه وسلم",
                    "reward": 1000,
                    "target": 100
                }
            ]
        };

        let adhkar = adhkarData.adhkar;
        let counts = {};
        let completed = {};
        let totalReward = 0;
        let expandedIds = {};

        // إخفاء شاشة التحميل
        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.style.opacity = '0';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        }

        // تحديث إجمالي الأجر
        function updateTotalReward() {
            const totalRewardElement = document.getElementById('totalReward');
            if (totalRewardElement) {
                totalRewardElement.textContent = totalReward.toLocaleString('ar-SA') + ' حسنة';
            }
        }

        // تحميل البيانات المحفوظة
        function loadFromStorage() {
            const saved = localStorage.getItem('dhikrData');
            if (saved) {
                const data = JSON.parse(saved);
                counts = data.counts || {};
                completed = data.completed || {};
                totalReward = data.totalReward || 0;
                updateTotalReward();
            }
        }

        // حفظ البيانات
        function saveToStorage() {
            localStorage.setItem('dhikrData', JSON.stringify({
                counts,
                completed,
                totalReward
            }));
            updateTotalReward();
        }

        // زيادة العداد مع تأثير
        function increment(id, reward, event) {
            // تأثير النقر
            createClickEffect(event);
            
            counts[id] = (counts[id] || 0) + 1;
            totalReward += reward;

            if (counts[id] === 100) {
                completed[id] = (completed[id] || 0) + 1;
                counts[id] = 0;
                // تأثير خاص عند اكتمال 100
                showCompletionEffect(id);
            }

            saveToStorage();
            updateCard(id);
        }

        // إعادة تعيين ذكر واحد
        function resetDhikr(id, reward, event) {
            // تأثير النقر
            createClickEffect(event);
            
            const count = counts[id] || 0;
            const comp = completed[id] || 0;
            
            if (count > 0 || comp > 0) {
                totalReward -= (count * reward) + (comp * 100 * reward);
                delete counts[id];
                delete completed[id];
                saveToStorage();
                
                const card = document.querySelector(`[data-card="${id}"]`);
                if (card) {
                    const checkIcon = card.querySelector('.check-icon');
                    if (checkIcon) checkIcon.remove();
                    
                    const btn = card.querySelector('.btn-tasbih');
                    if (btn) btn.classList.remove('completed');
                    
                    const progressFill = card.querySelector('.progress-fill');
                    if (progressFill) progressFill.style.width = '0%';
                    
                    const progressLabel = card.querySelector('.progress-label span:last-child');
                    if (progressLabel) {
                        progressLabel.textContent = '0/' + adhkar.find(d => d.id === id).target;
                    }
                }
            }
        }

        // إنشاء تأثير النقر
        function createClickEffect(event) {
            const clickEffect = document.createElement('div');
            clickEffect.className = 'click-feedback';
            clickEffect.style.cssText = `
                position: fixed;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: rgba(212, 175, 55, 0.5);
                pointer-events: none;
                z-index: 10000;
                left: ${event.clientX - 10}px;
                top: ${event.clientY - 10}px;
            `;
            document.body.appendChild(clickEffect);
            
            setTimeout(() => clickEffect.remove(), 500);
        }

        // تأثير عند اكتمال 100 تكرار
        function showCompletionEffect(id) {
            const card = document.querySelector(`[data-card="${id}"]`);
            if (card) {
                card.style.animation = 'none';
                setTimeout(() => {
                    card.style.animation = 'pulse 1s ease';
                    setTimeout(() => {
                        card.style.animation = '';
                    }, 1000);
                }, 10);
            }
        }

        // تحديث بطاقة واحدة
        function updateCard(id) {
            const dhikr = adhkar.find(d => d.id === id);
            if (!dhikr) return;

            const count = counts[dhikr.id] || 0;
            const comp = completed[dhikr.id] || 0;
            const percentage = Math.min((count / dhikr.target) * 100, 100);

            const card = document.querySelector(`[data-card="${id}"]`);
            if (card) {
                const progressFill = card.querySelector('.progress-fill');
                if (progressFill) progressFill.style.width = percentage + '%';

                const progressLabel = card.querySelector('.progress-label span:last-child');
                if (progressLabel) {
                    progressLabel.textContent = comp > 0 ? 
                        comp + ' ✓ | ' + count + '/' + dhikr.target : 
                        count + '/' + dhikr.target;
                }

                const btn = card.querySelector('.btn-tasbih');
                if (btn) {
                    btn.classList.toggle('completed', comp > 0);
                }

                const header = card.querySelector('.dhikr-header');
                if (header) {
                    const existingIcon = header.querySelector('.check-icon');
                    if (comp > 0) {
                        if (!existingIcon) {
                            const checkIcon = document.createElement('span');
                            checkIcon.className = 'check-icon';
                            checkIcon.textContent = '✓';
                            header.appendChild(checkIcon);
                        }
                    } else if (existingIcon) {
                        existingIcon.remove();
                    }
                }
            }
        }

        // تحديد/إلغاء توسيع الذكر
        function toggleExpand(id, event) {
            expandedIds[id] = !expandedIds[id];
            const body = document.querySelector(`[data-body="${id}"]`);
            if (body) body.classList.toggle('active');
            event.stopPropagation();
        }

        // رسم الواجهة
        function render() {
            const app = document.getElementById('app');
            let html = '<div class="adhkar-list">';

            adhkar.forEach(dhikr => {
                const count = counts[dhikr.id] || 0;
                const comp = completed[dhikr.id] || 0;
                const percentage = Math.min((count / dhikr.target) * 100, 100);
                const hasCompleted = comp > 0;

                html += `
                    <div class="dhikr-card" data-card="${dhikr.id}" role="article">
                        <button class="dhikr-header" onclick="toggleExpand(${dhikr.id}, event)" 
                                aria-expanded="${expandedIds[dhikr.id] || false}" 
                                aria-controls="dhikr-body-${dhikr.id}">
                            <div class="dhikr-content">
                                <div class="dhikr-text" aria-label="نص الذكر">${dhikr.text}</div>
                                <div class="dhikr-benefit" aria-label="فوائد الذكر">${dhikr.benefit}</div>
                            </div>
                            ${hasCompleted ? '<span class="check-icon" aria-label="مكتمل">✓</span>' : ''}
                        </button>

                        <div class="dhikr-body" id="dhikr-body-${dhikr.id}" data-body="${dhikr.id}" 
                             ${expandedIds[dhikr.id] ? 'style="display: block;"' : ''}
                             role="region" aria-labelledby="dhikr-header-${dhikr.id}">
                            <div class="progress-section">
                                <div class="progress-label">
                                    <span>التقدم</span>
                                    <span>${comp > 0 ? comp + ' ✓ | ' : ''}${count}/${dhikr.target}</span>
                                </div>
                                <div class="progress-bar" role="progressbar" 
                                     aria-valuenow="${count}" 
                                     aria-valuemin="0" 
                                     aria-valuemax="${dhikr.target}">
                                    <div class="progress-fill" style="width: ${percentage}%"></div>
                                </div>
                            </div>

                            <div class="buttons-section">
                                <button class="btn btn-tasbih" 
                                        onclick="increment(${dhikr.id}, ${dhikr.reward}, event)"
                                        aria-label="زيادة عداد التسبيح">
                                    تسبيح
                                </button>
                                <button class="btn btn-reset" 
                                        onclick="resetDhikr(${dhikr.id}, ${dhikr.reward}, event)" 
                                        title="إعادة تعيين هذا الذكر فقط"
                                        aria-label="إعادة تعيين العداد">
                                    ↻
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            app.innerHTML = html;
            hideLoading();
        }

        // تحسين تجربة المستخدم مع الصوتيات
        function setupAccessibility() {
            // إضافة عناصر ARIA للمكفوفين
            document.querySelectorAll('.dhikr-card').forEach(card => {
                card.setAttribute('role', 'article');
                card.setAttribute('aria-labelledby', 'dhikr-text');
            });

            // إضافة تحسينات للوحة المفاتيح
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    Object.keys(expandedIds).forEach(id => {
                        expandedIds[id] = false;
                        const body = document.querySelector(`[data-body="${id}"]`);
                        if (body) body.classList.remove('active');
                    });
                }
            });
        }

        // تحميل التطبيق
        window.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            render();
            setupAccessibility();
            
            // إخفاء التحميل بعد وقت قصير حتى لو حدث خطأ
            setTimeout(hideLoading, 2000);
        });

        // تحسين SEO - تتبع أخطاء JavaScript
        window.addEventListener('error', (e) => {
            console.error('Error in Adhkar App:', e.error);
        });
    </script>
</body>
</html>
